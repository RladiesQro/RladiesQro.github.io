# R-ladies Global


---

# ¿Qué es R-ladies?

.pull-left[

Organización mundial que promueve la **diversidad de género** en la comunidad de R en un **ambiente amigable y seguro**.

Surge para apoyar a minorías y lograr su potencial de programación.

]

.pull-right[

![Artwork by @allison_horst](https://github.com/allisonhorst/stats-illustrations/raw/master/rstats-artwork/welcome_to_rstats_twitter.png)


]


---

# ¿Cuál es su misión?

.pull-left[

Apoyar a que más **mujeres y personas de género no-binario** desarrollen paquetes y sean parte de la comunidad de R, a través de:


- Programadorxs

- Desarrolladorxs

- Ponentes

- Lideres

]

.pull-right[

![Artwork by @allison_horst](https://github.com/allisonhorst/stats-illustrations/raw/master/rstats-artwork/r_first_then.png)


]
